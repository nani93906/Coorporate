<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insightful Architects</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- ✅ Digital Data Layer Initialization -->
  <script>
    window.digitalData = window.digitalData || {};
  </script>

  <header>
    <div class="logo"><img src="INSightful.png" height="80" width="200"></div>
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">ARCHITECTS</a></li>
        <li><a href="#">CONTACT</a></li>
        <li>
          <button class="login-btn" onclick="trackLoginDDL()">Login</button>
        </li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <h1 class="banner-text">Connecting You With<br> ARCHITECTS</h1>
    <div class="search-bar-container">
      <b class="search"> Search By </b>
      <label class="icon">
        <img src="personname2.png" alt="User Icon" height="20" width="20">
      </label>
      <input type="text" placeholder="Name" class="search-bar-input">
      <label class="icon">
        <img src="location2.png" alt="Location Icon" height="30" width="30">
      </label>
      <input type="text" placeholder="Location" class="search-bar-input">
      <button class="search-bar-button">SEARCH</button>
    </div>
  </section>

  <!-- other sections remain unchanged -->

  <section class="architect-profiles">
    <h2 class="profilesheading">VIEW MEMBER ARCHITECT PROFILES</h2>
    <div class="profiles">
      <!-- Architect profiles... -->
    </div>
    <button class="viewallbtn" onclick="trackViewAllDDL()">View All Profiles</button>
  </section>

  <!-- footer remains unchanged -->

  <!-- ✅ Digital Data Event Triggers -->
  <script>
    function trackLoginDDL() {
      window.digitalData.event = {
        eventName: "buttonClick",
        eventAction: "loginClick",
        eventLabel: "Login Button in Header",
        timestamp: new Date().toISOString(),
        page: {
          pageName: "Insightful Architects - Home",
          pageSection: "Header"
        },
        component: {
          name: "Login Button"
        }
      };
      console.log("Digital Data Event - Login Click:", window.digitalData.event);
    }

    function trackViewAllDDL() {
      window.digitalData.event = {
        eventName: "buttonClick",
        eventAction: "viewAllProfiles",
        eventLabel: "View All Architect Profiles",
        timestamp: new Date().toISOString(),
        page: {
          pageName: "Insightful Architects - Home",
          pageSection: "Architect Profiles"
        },
        component: {
          name: "View All Profiles Button"
        }
      };
      console.log("Digital Data Event - View All Click:", window.digitalData.event);
    }
  </script>

</body>
</html>

</html>
