<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insightful Architects</title>
  <link rel="stylesheet" href="style.css" />

  <!-- âœ… ACDL Initialization -->
  <script>
    window.adobeDataLayer = window.adobeDataLayer || [];
    adobeDataLayer.push({
      event: "pageLoad",
      page: {
        pageInfo: {
          pageName: "Insightful Architects - Swipe Profile Page",
          siteSection: "Profiles",
          language: "en",
          pageType: "Profile Viewer"
        }
      },
      user: {
        isLoggedIn: false
      },
      profiles: [
        { name: "Lanvin Moto", image: "profile1.png" },
        { name: "Lanvin Moto", image: "profile3.png" },
        { name: "Lanvin Moto", image: "profile3.png" },
        { name: "Lanvin Moto", image: "profile33.png" },
        { name: "Lanvin Moto", image: "profile44.png" }
      ]
    });
  </script>
</head>

<body>
  <div class="left">
    left div
    <button id="left-button">swipe left</button>
  </div>

  <div class="center" id="content"></div>

  <div class="internal"><img src="profile1.png" alt="Lanvin Moto" height="300" width="300" /></div>
  <div class="internal"><img src="profile3.png" alt="Lanvin Moto" height="300" width="300" /></div>
  <div class="internal"><img src="profile3.png" alt="Lanvin Moto" height="300" width="300" /></div>
  <div class="internal"><img src="profile33.png" alt="Lanvin Moto" height="300" width="300" /></div>
  <div class="internal"><img src="profile44.png" alt="Lanvin Moto" height="300" width="300" /></div>
  <div class="internal">div 7</div>
  <div class="internal">div 8</div>

  <div class="right">
    <button id="right-button">swipe right</button>
    right div
  </div>

  <script src="script.js"></script>

  <!-- Example: Push swipe interaction to ACDL -->
  <script>
    document.getElementById('left-button').addEventListener('click', function () {
      adobeDataLayer.push({
        event: "swipeInteraction",
        swipeDirection: "left"
      });
    });

    document.getElementById('right-button').addEventListener('click', function () {
      adobeDataLayer.push({
        event: "swipeInteraction",
        swipeDirection: "right"
      });
    });
  </script>
</body>
</html>
